apiVersion: core.oam.dev/v1alpha2
kind: TraitDefinition
metadata:
  name: routes.test
  labels:
    usecase: forplugintest
spec:
  definitionRef:
    name: routes.test
  extension:
    template: |
      output: {
      	apiVersion: "apps/v1"
      	kind:       "Route"
      	spec: {
      		domain: parameter.domain
      	}
      }
      parameter: {
      	domain: string
      }
